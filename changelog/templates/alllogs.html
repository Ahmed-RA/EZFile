<html>
{% load static %}
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css" integrity="sha256-nwNjrH7J9zS/Ti4twtWX7OsC5QdQHCIKTv5cLMsGo68=" crossorigin="anonymous" />
    <style>
	.bs-example{
   		margin: 20px;
	}
    </style>
    
</head>
{%block content%}
<title>Changelogs</title>
<body>
{% block navbar %}
      <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation"> 
        <a class="navbar-brand" href="#">EZFile</a> 
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="navbar-collapse collapse" id="navbarCollapse" style="">
        <ul class="navbar-nav mr-auto">
            
        </ul>
        <ul class="navbar-nav ms-auto">
        <li><a href="{% url 'homepage_view'%}" class="btn btn-primary" role="button">Back to Home Page</a></li>
        </ul>       

        </div></div>
{% endblock %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
            {% for log in  logs.all %}
            <h5 class="mt-4"> <span class="p-2 bg-light shadow rounded text-success"> {{ log.title }}</span> - {{ log.pub_date_pretty }}</h5>
            
                <p class="text-muted ml-3">{{ log.body|linebreaks }}</p>
                
            
            {%endfor%}

            <h5 class="mt-4"> <span class="p-2 bg-light shadow rounded text-success"> Version 0.0.0</span> - May 4th, 2021</h5>
            <ul class="list-unstyled mt-3">
                <p class="text-muted ml-3">- Development started</p>
            </ul>
          
        </div><!--end col-->
    </div><!--end row-->
</div>
</body>
{%endblock%} 
</html>
